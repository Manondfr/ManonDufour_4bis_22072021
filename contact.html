<body>
<!-- Principal conteneur -->
<div class="page-container">
    
<!-- Header -->
<header class="bloc bgc-white">
	<div class="container bloc-sm">
		<nav class="navbar row" aria-label="Menu de navigation principal">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html"><img src="img/la-chouette-agence.png" alt="Logo La Chouette Agence - entreprise de Web Design Lyon" height="40" /></a>
				<button type="button" aria-expanded="false" aria-controls="navigationMenu" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-1">
					<span class="sr-only">Bouton de menu de navigation déroulable</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navbar-1" id="navigationMenu">
				<ul class="site-navigation nav navbar-nav">
					<li><a aria-label="Page d'accueil" href="index.html">Accueil</a></li>
					<li><a aria-label="Page de contact" aria-current="page" href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>
	</div>
</header>
<!-- Header -->

<!-- Bannière principale -->
<main>
	<section aria-label="Bannière principale" class="bloc bgc-dark-slate-blue bg-banniere bg-t-edge bloc-bg-texture texture-paper b-parallax" id="bloc-1-hero">
		<div class="container bloc-lg">
			<div class="row tight-width-whitespace">
				<div class="col-sm-12">
					<img src="img/logo.png" class="center-block" width="100" alt=""/>
					<h1 class="text-center tc-white ">
						Parlons Web Design !
					</h1>
					<p class="text-center tc-white mg-lg tight-width-whitespace">
						Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
						Parlez-nous de votre projet en complétant le formulaire ci-dessous.
					</p>
				</div>
			</div>
		</div>
	</section>
<!-- Bannière principale -->


<!-- Formulaire de contact -->
	<section class="bloc bgc-white l-bloc">
		<div class="container bloc-md">
			<div class="row">
				<div class="col-sm-12 mg-md text-center">
					<h2>
						Dites-nous tout...
					</h2>
				</div>
			</div>
			<div class="row">
					<form aria-label="Formulaire de contact à remplir" id="form_1" data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
						<div class="formFieldsets">
							<fieldset class="form-group">
								<legend>A propos de vous</legend>
								<label for="name">Nom</label><input id="name" class="form-control" placeholder="André Dupont" required aria-required="true"/>
								<label for="email">Adresse email</label><input id="email" class="form-control" type="email" placeholder="andredupont@gmail.com" required aria-required="true"/>
								<label for="provenance">Comment nous avez-vous connu ?</label><input class="form-control" placeholder="Via un moteur de recherche, bouche-à-oreille..." required aria-required="true" id="provenance" />
							</fieldset>
							<fieldset class="form-group">
								<legend>Votre projet</legend>
								<label for="message">Brief de votre projet (Ajoutez autant de détails que nécessaire)</label><textarea id="message" class="form-control" placeholder="Je souhaite créer un beau site Web !" rows="4" cols="50" required aria-required="true"></textarea>
							</fieldset> 
						</div>
						<div class="text-center">
							<button class="btn cta-hero contactButton" type="submit">
								ENVOYER
							</button>
						</div>
					</form>
			</div>
		</div>
	</section>
<!-- Formulaire de contact -->
<!-- ScrollToTop Button -->
	<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->
</main>


<!-- Footer -->
<footer class="bloc bgc-atomic-tangerine d-bloc">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col-sm-12">
				<p class="text-center">
					La chouette agence - Entreprise de Web Design basée à Lyon.<br>
				</p>
				<div class="row row-no-gutters social">
					<div class="col-sm-3">
						<div class="text-center">
							<a aria-label="Logo Twitter cliquable" class="social" href="#"><span class="fa fa-twitter icon-md" title="Logo cliquable : Twitter" ></span></a>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="text-center">
							<a aria-label="Logo Facebook cliquable" class="social" href="#"><span class="fa fa-facebook icon-md" title="Logo cliquable : Facebook"></span></a>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="text-center">
							<a aria-label="Logo Dribble cliquable" class="social" href="#"><span class="fa fa-dribbble icon-md" title="Logo cliquable : Dribbble"></span></a>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="text-center">
							<a aria-label="Logo Instagram cliquable" class="social" href="#"><span class="fa fa-instagram icon-md" title="Logo cliquable : Instagram"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>
<!-- Footer -->
</div>
<!-- Principal conteneur END -->
    

</body>
</html>
